services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/usr/share/nginx/html
    depends_on:
      - mysql
    ports:
      - 80:80

  mysql:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "--password=${DATABASE_ROOT_PASSWORD}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - db-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    ports:
      - 8080:80
    depends_on:
      - mysql

  rasp1:
    build:
      dockerfile: ./Dockerfile-raspberry
    depends_on:
      - nginx
  rasp2:
    build:
      dockerfile: ./Dockerfile-raspberry
    depends_on:
      - nginx
  rasp3:
    build:
      dockerfile: ./Dockerfile-raspberry
    depends_on:
      - nginx

volumes:
  db-data:
